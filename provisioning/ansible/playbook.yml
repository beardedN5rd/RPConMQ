---
- hosts: all
  become: yes
  become_method: sudo

  tasks:
   - name: update cache
     apt: update_cache=yes

   - name: Installs git
     apt: pkg=git state=installed

   - name: Install list of packages
     apt: name={{item}} state=installed
     with_items:
       - git
       - rabbitmq-server
       - clang
       - g++
       - cmake
       - libssl-dev
       - libboost1.55-tools-dev
       - libqpidclient2-dev
       - libqpidcommon2-dev
       - libqpidmessaging2-dev
       - libqpidtypes1-dev

---
- hosts: all
  become: yes
  become_method: sudo

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

  tasks:
   - name: Install list of packages
     apt: name={{item}} state=installed
     with_items:
       - clang
       - g++

       - libboost-all-dev
       - libuuid1
       - uuid-dev
       - valgrind
       - libboost-tools-dev
